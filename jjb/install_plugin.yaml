- project:
    name: 'predefined_parameters'
    fuel-release: '7.0'
    plugin-version: '1.0'
    plugin-name: 'testplugin'

    build-name: '{fuel-release}.{plugin-name}.{plugin-version}.build'
    smoke-name: '{fuel-release}.{plugin-name}.{plugin-version}.smoke'
    bvt-name: '{fuel-release}.{plugin-name}.{plugin-version}.bvt'
    regression-name: '{fuel-release}.{plugin-name}.{plugin-version}.regression'
    nightly-name: '{fuel-release}.{plugin-name}.{plugin-version}.nightly'
    custom-name: '{fuel-release}.{plugin-name}.{plugin-version}.custom'

    nightly-timer: 'H 21 * * *'
    regression-timer: 'H 19 * * *'

    iso-file: 'fuel-7.0-301-2015-09-22_20-01-53.iso'
    gerrit-repo: 'fuel-plugin-testplugin'
    gerrit-branch: 'master'
    email-to: 'devops@testcompany.com'
    released-plugin-path: '/storage/testplugin/released/testplugin-1.0.noarch.rpm'

    testgroup:
      - testplugin_bvt
      - testplugin_smoke
      - install_testplugin

    jobs:
      - '{build-name}'
      - '{custom-name}'
      - '{smoke-name}'
      - '{bvt-name}'

- defaults:
    name: global
    disabled: false
    node: 'testplugin'
    logrotate:
      daysToKeep: 7
      numToKeep: 10
      artifactDaysToKeep: 7
      artifactNumToKeep: 10
    <<: *test-properties
    <<: *test-parameters
    <<: *common-scm
    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
      - shell:
          !include-raw-escape builders/testplugin.prepare.sh
      - shell:
          !include-raw-escape builders/testplugin.test.sh
    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          timeout: 240
    publishers:
      - postbuildscript:
          builders:
            - shell: env > properties
              # need to delete packages, because we don't wipe workspace,
              # but packages could be duplicated
            - shell: rm -f .*rpm.*
          script-only-if-succeeded: False
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'properties'
          allow-empty: false
      - archive:
          artifacts: '**/nosetests.xml'
          allow-empty: true
          fingerprint: true
      - archive:
          artifacts: 'logs/*'
          allow-empty: true
          fingerprint: true
      - xunit:
          types:
            - junit:
                pattern: '**/nosetest.xml'
                skip-if-no-test-files: true
      - email: 
          recipients: '{email-to}'

# job for building plugin package
- job-template:
    name: '{build-name}'
    node: 'runner'
    concurrent: true
    disabled: false
    description: |
      '<a href=https://github.com/openstack/{gerrit-repo}>
      Build {plugin-name} plugin from fuel-plugins project</a>'
    <<: *common-scm
    triggers:
      - gerrit:
          <<: *build-gerrit-events
          <<: *generic-gerrit-projects
    parameters:
      - string:
          name: 'GERRIT_REFSPEC'
          default: 'refs/heads/{gerrit-branch}'
    properties:
      - heavy-job:
          weight: 1
    builders:
      - shell:
          !include-raw-escape './builders/build-plugin.sh'
      - shell:
          !include-raw-escape './builders/rpm-check.sh'
    publishers:
      - postbuildscript:
          builders:
             - shell: env > build.properties
          script-only-if-succeeded: False
      - archive:
          artifacts: '*.rpm'
          allow-empty: false
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - email:
          recipients: '{email-to}'

# jobs for system tests
- job-template:
    name: '{custom-name}'
    description: 'The custom test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true

- job-template:
    name: '{smoke-name}'
    disabled: false
    description: 'The Smoke test for {fuel-release}.{plugin-name}.{plugin-version}'
    concurrent: true
    project-type: multijob
    node: runner    
    <<: *runner-parameters
    <<: *runner-properties
    scm:  []
    triggers:
      - gerrit:
          <<: *smoke-gerrit-events
          <<: *generic-gerrit-projects
    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
          stable: true
      - multijob:
          name: 'Smoke tests for open contrail'
          condition: SUCCESSFUL
          projects:
            - name: '{fuel-release}.{plugin-name}.{plugin-version}.testplugin_smoke'
              current-parameters: true
              kill-phase-on: NEVER
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: env > smoke.properties
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'smoke.properties'
          allow-empty: false
      - email:
          recipients: '{email-to}'

- job-template:
    name: '{bvt-name}'
    description: 'The Smoke test for {fuel-release}.{plugin-name}.{plugin-version}'
    disabled: false
    concurrent: true
    project-type: multijob
    node: runner
    <<: *runner-parameters
    <<: *runner-properties
    scm:  []
    triggers:
      - gerrit:
          <<: *bvt-gerrit-events
          <<: *generic-gerrit-projects
    builders:
      - copyartifact:
          project: '{build-name}'
          which-build: last-successful
          stable: true
      - multijob:
          name: 'Smoke tests for testplugin'
          condition: SUCCESSFUL
          projects:
            - name: '{fuel-release}.{plugin-name}.{plugin-version}.testplugin'
              current-parameters: true
              kill-phase-on: NEVER
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          builders:
             - shell: env > bvt.properties
      - archive:
          artifacts: '*.rpm'
          allow-empty: false
      - archive:
          artifacts: 'build.properties'
          allow-empty: false
      - archive:
          artifacts: 'bvt.properties'
          allow-empty: false
      - email:
          recipients: '{email-to}'
